name: Check

on:
  push:
    branches:
      - main

jobs:
  check-all:
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: ubuntu-latest
          - runner: macos-latest
          - runner: windows-latest

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 1

      - name: Install rust toolchain
        uses: dtolnay/rust-toolchain@1.88

      - name: check
        run: cargo check --no-default-features

